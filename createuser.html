    <h2>New User</h2>
    </div>
        <form class="form-horizontal" method="post" action="createuser.php">
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_user_name">Name:</label>
                <div class="col-sm-6 col-sm-offset-right-3">
                <input type="text" class="form-control" id="new_user_name" name="new_user_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_user_lastname">Lastname:</label>
                <div class="col-sm-6 col-sm-offset-right-3">
                <input type="text" class="form-control" id="new_user_lastname" name="new_user_lastname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_user_street">Street:</label>
                <div class="col-sm-6 col-sm-offset-right-3">
                <input type="text" class="form-control" id="new_user_street" name="new_user_street">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_user_zcode">Zipcode:</label>
                <div class="col-sm-6 col-sm-offset-right-3">
                <input type="text" class="form-control" id="new_user_zcode" name="new_user_zcode">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_user_city">City:</label>
                <div class="col-sm-6 col-sm-offset-right-3">
                <input type="text" class="form-control" id="new_user_city" name="new_user_city">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_user_email">E-mail:</label>
                <div class="col-sm-6 col-sm-offset-right-3">
                <input type="text" class="form-control" id="new_user_email" name="new_user_email">
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-3" for="new_user_github">GitHub:</label>
                    <div class="col-sm-6 col-sm-offset-right-3">
                        <input type="text" class="form-control" id="new_user_github" name="new_user_github" required>
                    </div>
                    </div>
            <div class="form-group">
                    <label class="control-label col-sm-3" for="new_user_id">Username:</label>
                    <div class="col-sm-6 col-sm-offset-right-3">
                        <input type="text" class="form-control" id="new_user_id" name="new_user_id" required>
                    </div>
                    </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="new_user_pass">Password:</label>
            <div class="col-sm-6 col-sm-offset-right-3">          
            <input type="password" class="form-control" id="new_user_pass" name="new_user_pass" required>
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Create</button>
